{% extends "base.html" %}
{% load static %}
{% block content %}
    <div id="contenido" class="container">
        <h2 class="titulo pb-3">Pel√≠cula</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            {% for field in form %}
                <div class="form-group pb-3">
                    <label for="{{ field.id_for_label }}">
                        {{ field.label }}
                        {% if field.field.required %} <span class="text-danger">*</span> {% endif %}
                    </label>
                    {{ field }}
                    {% if field.help_text %}
                        <small class="form-text text-muted">{{ field.help_text }}</small>
                    {% endif %}
                    {% for error in field.errors %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endfor %}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary mt-3">Aceptar</button>
            <a class="btn btn-primary mt-3" href="{% url "peliculasListaConForm" %}">Cancelar</a>
{#            <a class="btn btn-primary mt-3" onclick="history.back()">Cancelar</a>#}
        </form>
    </div>
{% endblock %}
